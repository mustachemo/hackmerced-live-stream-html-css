<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Slideshow container -->
    <div class="slideshow-container fade">
      <!-- Full images / Content -->
      <div class="Containers">
        <div class="stream-and-chat-container">
          <iframe
            class="stream"
            src="https://player.twitch.tv/?channel=streamerhouse&parent=127.0.0.1"
            frameborder="0"
            allowfullscreen="true"
            scrolling="no"></iframe>

          <iframe
            class="chat"
            src="https://www.twitch.tv/embed/streamerhouse/chat?parent=127.0.0.1"
            allowfullscreen="true"
            scrolling="no"></iframe>
        </div>
      </div>

      <div class="Containers">
        <div class="stream-and-chat-container">
          <iframe
            class="stream"
            src="https://player.twitch.tv/?channel=streamerhouse&parent=127.0.0.1"
            frameborder="0"
            allowfullscreen="true"
            scrolling="no"></iframe>

          <iframe
            class="chat"
            src="https://www.twitch.tv/embed/streamerhouse/chat?parent=127.0.0.1"
            allowfullscreen="true"
            scrolling="no"></iframe>
        </div>
      </div>

      <div class="Containers">
        <div class="stream-and-chat-container">
          <iframe
            class="stream"
            src="https://player.twitch.tv/?channel=streamerhouse&parent=127.0.0.1"
            frameborder="0"
            allowfullscreen="true"
            scrolling="no"></iframe>

          <iframe
            class="chat"
            src="https://www.twitch.tv/embed/streamerhouse/chat?parent=127.0.0.1"
            allowfullscreen="true"
            scrolling="no"></iframe>
        </div>
      </div>

      <!-- Prev and Next buttons -->
      <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
      <a class="forward" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots -->
    <div style="text-align: center">
      <span class="dots" onclick="currentSlide(1)"></span>
      <span class="dots" onclick="currentSlide(2)"></span>
      <span class="dots" onclick="currentSlide(3)"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
